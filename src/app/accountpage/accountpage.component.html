<div class="row">
    <div class="account">
    <div class="col-md-2">
        <ul><br>
            <a routerLink="/home"><li>Home</li></a><hr>
            <a routerLink="/account"><li style="background-color: rgb(202, 37, 194);">My Account</li></a><hr>
            <a routerLink="/schedule"><li>Schedule Lecture </li></a><hr>
            <a routerLink="/books"><li>Buy books</li></a><hr>
            <a routerLink="/lib"><li>My Books</li></a><hr>
            <a routerLink="/delete"><li>Cancellation</li></a><hr>
        </ul>
    </div>
    <div class="col-md-10">
        
        <form>
            <h2>My Account</h2>
            <br>
            <div class="form-group row col-sm-10">
                Full Name
                <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Enter Full Name">
            </div>
            <br>
            <div class="form-group row col-sm-10">
                Mobile Number
                <input type="number" [(ngModel)]="mobile" name="mobile" class="form-control" placeholder="Enter Mobile Number">
            </div>
            <br>
            <div class="form-group row col-sm-10">
                Date of Birth
                <input type="date" [(ngModel)]="dob" name="dob" class="form-control">
            </div>
            <br>
            <div class="form-group row col-sm-10">
                Email ID
                <input type="email" [(ngModel)]="emailid" name="emailid" class="form-control" placeholder="Enter Email ID">
            </div>
            <br>
            <div class="form-group row col-sm-10">
                Password
                <input type="text" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter Username">
            </div><br>
            <div class="form-group row col-sm-4">
            <button type="submit" (click)="updateStud()" style="margin-left:30px" class="btn btn-primary">Save</button>
            </div><br>
        </form>
        
        
    </div>
    </div>        
</div>
